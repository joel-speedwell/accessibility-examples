<html>
    <head>
        <title>Accessibility Examples</title>
    </head>
    <body>
        <h1>Accessibility Examples</h1>
        <div></div>
        <script>
            (async () => {
                const response = await fetch('https://api.github.com/repos/joel-speedwell/joel-speedwell.github.io/contents/');
                const data = await response.json();
                
                let htmlString = '<ul>';

                for (let file of data) {
                    htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
                }

                htmlString += '</ul>';
                document.getElementsByTagName('div')[0].innerHTML = htmlString;
            })()
        </script>
  <body>
</html>
